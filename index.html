<!DOCTYPE html>
<html>

<head>
    <title>Precios de inmuebles en la CABA</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <!-- CartoDB css -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Own css style -->
    <link rel="stylesheet" type="text/css" href="css/inmuebles.css" />
    <!-- https://silviomoreto.github.io/bootstrap-select/ for select -->
    <link rel="stylesheet" type="text/css" href="bootstrap-select/css/bootstrap-select.min.css" />
    <!-- include bootstrap tags css files -->
    <link rel="stylesheet" type="text/css" href="bootstrap-tags/css/bootstrap-tags.css" />
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">
    <!-- first include the underscore.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <div id="container-panel-transporte">
        <div id="show-hide-legends" class="left">
            <button id="close-legends" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
            <button id="open-legends" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div id="main-panel-container" class="well">
        <div class="right" id="open-main-panel">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </div>
        <div id="main-panel" class="well">
            <div id="panel-filtros">
                <div id="divisiones" class="dropdown clearfix">
                    <div>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuDivisiones" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="tooltip" data-placement="left" data-original-title="Elige el tipo de divisiones para visualizar la Ciudad">Divisiones <span class="caret"></span>
                        </button>
                        <ul id="selector-divisiones" class="dropdown-menu" aria-labelledby="dropdownMenuDivisiones">
                        </ul>
                        <div class="right" id="close-main-panel">
                            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                        </div>
                        <div id="years" class="dropdown clearfix">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuYears" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="tooltip" data-placement="left" data-original-title="Elige el año">Años <span class="caret"></span>
                            </button>
                            <ul id="selector-years" class="dropdown-menu" aria-labelledby="dropdownMenuYears">
                            </ul>
                        </div>
                    </div>
                    <div id="tag-list-divisiones"></div>
                </div>
                <div class="spinner-loader" id="divisions-spinner">
                    Loading…
                </div>
            </div>
            <div id="control-filtros" style="display: none">
                <div id="universe-data" class="well well-sm">
                    <p>Superficie: <span id="superficie-total">0.00</span> km2</p>
                    <p>Población: <span id="poblacion-total">0.00</span> M</p>
                    <div class="spinner-loader" id="universe-spinner">
                        Loading…
                    </div>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="..." id="descargar-datos">
                <button type="button" class="btn btn-default"><a href="http://data.buenosaires.gob.ar/dataset/departamentos-en-venta" target="_blank">Descargar datos</a></button>
            </div>
        </div>
        <div id="download-image">
            <div class="input-group input-group-sm" id="image-parameters">
                <span class="input-group-addon" id="sizing-addon3">W</span>
                <input type="text" class="form-control" placeholder="width" aria-describedby="sizing-addon3" id="image-height" value="3000">
                <span class="input-group-addon" id="sizing-addon3">H</span>
                <input type="text" class="form-control" placeholder="height" aria-describedby="sizing-addon3" id="image-width" value="3000">
            </div>
            <div>
                <button data-hover="tooltip" data-placement="left" data-original-title="Recuerda habilitar los popups!" id="button-download-image" type="button" class="btn btn-default">Obtener imagen</button>
                <!-- <a class="btn btn-success" href="javascript:void(0);" onclick="generate();">Generate Screenshot »</a> -->
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!-- pongo una versión anterior para que funcionen los tooltip -->
    <!--<script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.13/cartodb.js"></script> -->
    <!-- include a custom select -->
    <script src="bootstrap-select/js/bootstrap-select.min.js"></script>
    <!-- include bootstrap tags js file -->
    <script src='bootstrap-tags/js/bootstrap-tags.min.js'></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <!-- include underscore functional module -->
    <!-- include main .js of this map -->
    <script src="js/string-format.js"></script>
    <script src="js/inmueblesParams.js"></script>
    <script src="js/inmueblesQueries.js"></script>
    <script src="js/inmueblesMain.js"></script>
</body>

</html>
